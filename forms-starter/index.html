<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Introduction to Forms</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Get in touch!</h1>
        </header>

        <form action="https://formspree.io/f/mnqrvbwy" method="post">
            <div class="form-item">
                <label for="name">Name</label>        
                <input type="text" id="name" name="name">   
            </div>
            <div class="form-item">        
                <label for="mail">Email</label>        
                <input type="email" id="mail" name="email">    
            </div>
            <div class="form-item">        
                <input type="radio" id="apple" name="fav_fruit" value="apple">
                <label for="html">HTML</label>
                <input type="radio" id="css" name="fav_fruit" value="orange">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="fav_fruit" value="watermelon">
                <label for="javascript">JavaScript</label>   
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-item">        
                <button type="submit">Send!</button>    
            </div>
        </form>

    </body>
</html>
